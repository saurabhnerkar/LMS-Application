{% extends 'base.html' %}
{% load static %}

{% block content %}
{% include 'teacher/_sidebar.html' %}
<div id="main-content">
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Quiz</h4>
      </div>
      <div class="card-body">
        <p>Are you sure you want to delete the quiz <strong>{{ quiz.title }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-end">
            <a href="{% url 'teacher:course_quizzes' course.id %}" class="btn btn-secondary me-2">Cancel</a>
            <button type="submit" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
