{% extends 'base.html' %}

{% block content %}
{% include "student/_sidebar.html" %}
<div class="main-content" style="margin-left:200px; padding:35px; background:#f4f8fb; min-height:100vh;">
  <h3 class="text-dark text-center fw-bold">Edit {{ assignment.title }}</h3>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Replace File:</label>
      <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Update Submission</button>
    <a href="{% url 'student:view_assignment' course.id assignment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
