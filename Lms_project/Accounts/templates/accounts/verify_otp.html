{% extends "base.html" %}

{% block content %}
<style>
    .otp-input {
        width: 45px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        margin-right: 8px;
        outline: none;
    }
    .otp-input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 3px #0d6efd;
    }
</style>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3>Verify OTP</h3>
        </div>

        <div class="card-body">

          <!-- OTP Input Boxes -->
          <form method="POST" id="otp-form">
            {% csrf_token %}
            <div class="d-flex justify-content-center mb-3">
              <input type="text" maxlength="1" class="otp-input" name="otp1">
              <input type="text" maxlength="1" class="otp-input" name="otp2">
              <input type="text" maxlength="1" class="otp-input" name="otp3">
              <input type="text" maxlength="1" class="otp-input" name="otp4">
              <input type="text" maxlength="1" class="otp-input" name="otp5">
              <input type="text" maxlength="1" class="otp-input" name="otp6">
            </div>

            <input type="hidden" name="otp" id="final-otp">

            <button type="submit" class="btn btn-primary w-100">Verify</button>
          </form>

          <!-- Timer & Resend Section -->
          <div class="text-center mt-3">
            <p id="timer-text" class="text-muted">
                Resend OTP in <span id="countdown">05:00</span>
            </p>

            <form method="POST" action="{% url 'accounts:resend_otp' %}" style="display:inline;">
              {% csrf_token %}
              <button id="resend-btn" class="btn btn-link" disabled>Resend OTP</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Countdown + OTP Script -->
<script>
  // Countdown
  let timeLeft = 300;
  const countdownEl = document.getElementById("countdown");
  const resendBtn = document.getElementById("resend-btn");

  const timer = setInterval(() => {
      let minutes = Math.floor(timeLeft / 60);
      let seconds = timeLeft % 60;

      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;

      countdownEl.textContent = `${minutes}:${seconds}`;
      timeLeft--;

      if (timeLeft < 0) {
          clearInterval(timer);
          countdownEl.textContent = "00:00";
          resendBtn.disabled = false;
          resendBtn.classList.add("text-primary");
      }
  }, 1000);


  // OTP auto-move logic
  const inputs = document.querySelectorAll(".otp-input");

  inputs.forEach((input, index) => {
      input.addEventListener("input", () => {
          if (input.value.length === 1 && index < inputs.length - 1) {
              inputs[index + 1].focus();
          }
      });

      input.addEventListener("keydown", (e) => {
          if (e.key === "Backspace" && input.value === "" && index > 0) {
              inputs[index - 1].focus();
          }
      });
  });

  // Combine 6 digits into hidden field
  document.getElementById("otp-form").addEventListener("submit", function () {
      const otp = [...inputs].map(input => input.value).join("");
      document.getElementById("final-otp").value = otp;
  });
</script>

{% endblock %}
